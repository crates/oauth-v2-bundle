<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <title>Oauth Bundle Form</title>
  <script type='text/javascript'>//<![CDATA[
  window.onload = function () {
    var uri = "https://syrup.keboola.com/oauth-v2/authorize/";
    $('#componentId').bind('input', function () {
      $('#form').attr("action", uri + $(this).val());
    });
  }//]]>
  </script>
</head>
<body>
<div class="container">
  <form class="form-horizontal" action="" method="post" id="form">
    <div class="form-group">
      <label class="control-label col-xs-4" for="componentId">component id *</label>

      <div class="col-xs-8">
        <input type="text" class="form-control" name="componentId" id="componentId"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4" for="id">credentials id *</label>

      <div class="col-xs-8">
        <input type="text" class="form-control" name="id" id="id"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4" for="token">token *</label>

      <div class="col-xs-8">
        <input type="password" class="form-control" name="token" id="token"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-4 col-xs-8">
        <button type="submit" class="btn">Submit</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
